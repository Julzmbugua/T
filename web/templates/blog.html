{% extends "base.html" %}

{% load django_markdown %}
{% block content %}

{% block blog_entries %}
	    
	
<div class="container-fluid bg-3 text-center">
	<div class="row">
{% for object in object_list %}
	
		<div class="col-sm-4">
			<div class="card">
				<a href="detail/{{object.id}}/" class="btn"><img style="width:100%; height:200px;" src="{{ object.blog_header.url }}"</a>
				<h1><a href="detail/{{object.id}}/" class="btn">{{ object.blog_title|upper }}</a> </h1>
				<p class ="meta">{{ object.created }}</p>
				<p>{{ object.blog_content|markdown|safe|slice:"100"}}</p>
				<a href="detail/{{object.id}}/" class="btn">  <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Read More</a>
			</div>
		</div>
	
{% endfor %}
	</div>
</div>
{% endblock %}
{% endblock%}
