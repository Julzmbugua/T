{% extends "layout.html" %}

{% load django_markdown %}
{% block content %}

{% block blog_entries %}
<div class="d-flex justify-content-center mb-r text-center pt-5">
	    
<div id="blog-snippet p-1">
	<div class="container-fluid">
		<div class="row">
		{% for object in object_list %}
			<div class="col-lg-4 col-md-12">
				<div class="card d-lg-flex mb-r">
					<div class="card-img-top">
						<img style="width:100%;height: 300px;" src="{{ object.blog_header.url }}">
						<div class="card-body" href="detail/{{object.id}}/">
							
							<h5><a class="pt-1" href="detail/{{object.id}}/">{{ object.blog_title|upper }}</a> </h5>
							<p class ="">{{ object.created }}</p>
							<p class=""> {{ object.blog_content|markdown|safe|slice:"100"}}</p>
							<p class="pb-2"><a href="detail/{{object.id}}/" class="btn btn-outline-primary"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Read More</a></p>
						</div>
					</div>
				</div>
			</div>
		
		{% endfor %}
		</div>
	</div>
</div>
</div>

{% endblock %}
{% endblock%}
