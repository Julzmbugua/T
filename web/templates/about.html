{% load staticfiles %}
{% block content %}
<!--Card-->
<!--Card-->
<div class="card d-lg-flex mb-r" style="background-color: #fff">
    <!--Background color-->
    <div class="card-img-top" style="background-image: url({{cover_img_1.cover.url}}); height: 10rem" alt="Card image cap">
    </div>
    <!--Avatar-->
    <div class="card-body text-center" style="color:rgba(0,0,0,.44);">
        <div class="avatar"><img src="{% static 'about/T.jpg' %}" class="rounded-circle" style="margin-top: -6rem; padding: 3px; background-color:#fff ; height: 10rem;">
        </div>
        <!--Name-->
        <div class="section-title">
            <h2><span>My Passion and Personality</span></h2>
        </div>
        <!--Quotation-->
        <p><i class=""> {{ bio_desc.description|safe }} </i></p>
    </div>
</div>
{% endblock %}
