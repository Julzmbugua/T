

<section class="p-0" id="portfolio">
  <div class="section-title">
    <h2><span>Gallery</span></h2>
  </div>
    <div class="container-fluid p-0">
        <div class="row no-gutter popup-gallery">
        {% for picture in pictures %}
            <div class="col-lg-4 col-sm-6">
                <a class="portfolio-box" href="https://s3.us-east-2.amazonaws.com/portfolio96/RandQuoteGen.jpg" alt="the-lens-cap">
              <img class="img-fluid" src="{{picture.picture.url}}" style="max-height: 35rem; width: 100%;" alt="the-lens-cap">
              <div class="portfolio-box-caption">
                <div class="portfolio-box-caption-content">
                  <div class="project-category text-faded">
                  </div>
                  <div class="project-name py-4">
                     
                  </div>
                </div>
              </div>
            </a>
            </div>
        {% endfor %}
            
    </div>
</section>
