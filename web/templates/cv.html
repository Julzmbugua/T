{% load staticfiles %}
{% block content %}
  <section id="skills">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Skills</h2>
            <hr class="primary">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
              {% for item in skill_list %}

          <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
              <i class="{{ item.skill_icon }}"></i>
              <h3>{{ item.skill }}</h3>
              <p class="text-muted">Keyframe animations, transitions, etc. CSS is pretty cool.</p>
            </div>
          </div>
                {% endfor %}

          
          </div>
        </div>
    </section>
{% endblock %}
